<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talent Show Signup</title>
   <style>
    body {
      font-family: Arial, sans-serif; margin: 16px}
      .list-item { margin-bottom: 8px; }
      .error { color: red; }
      .margin-top-12 { margin-top: 12px;
    } 
   </style>
  </head>
  <body>
    <h1>Talent Show Signup</h1>
    <form id="signupForm">
      <input
        id="nameInput"
        type="text"
        placeholder="Enter your name"
        required
        minlength="3"
        pattern="[A-Za-z0-9 ]{2,30}"
        title="Name should be at least 3 characters long and contain only letters, numbers, and spaces."
      />
      <input
        id=""emailInput"
        type="email"
        name="email"
        placeholder="Your email"
        required
        title="Please enter a valid email address."
        aria-describedby="emailHelp"
      />
      <select id="activitySelect" title="Select your talent" required>
        <option value="" disabled selected>Select your talent</option>
        <option value="singing">Singing</option>
        <option value="dancing">Dancing</option>
        <option value="magic">Magic</option>
        <option value="comedy">Comedy</option>
        <option value="instrumental">Instrumental</option>
      </select>
      <label>
        <input type="checkbox" id="termsCheckbox" required />
        I agree to the terms and conditions
      </label>
      <button id="submitButton" type="submit">Sign Up</button>
      <div id="nameError" class="error"></div>
    <div class="margin-top-12">
    <div class="margin-top-12">
      <strong>Lineup</strong>
      <div id="list"></div>
    </div>
    <div class="margin-top-12">
      <strong>Statistics</strong>
      <div>Total acts <span id="countAll"></span></div>
      <div>Checked in <span id="countCheckedIn"></span></div>
      <div>Next performer <span id="nextUp">none yet</span></div>
      </div>
      <template id="rowTemplate">
        <div class="row">
          <span class="name"></span> - <span class="activity"></span>
          <button class="checkInButton">Check In</button>
          <button class="removeButton">Remove</button>
        </div>

    <script src="script.js"></script>
  </body>
</html>
