<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Talent Show Signup</title>
   <style>
html, body { height: 100% }
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-image: url('https://wallpaperaccess.com/full/2794785.jpg');
    background-repeat: no-repeat;
    background-position: center;
    background-size: cover;
    background-attachment: fixed; /* remove this on iOS if it feels jumpy */
    color: rgb(10, 16, 4); /* keeps text readable on a dark photo */
  }

  /* optional soft dark overlay for better contrast */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.35);
    pointer-events: none;
  }
   </style>
  </head>
  <body>
    <h1>Talent Show Signup</h1>
    <form id="signupForm">
      <input
        id="nameInput"
        type="text"
        placeholder="Enter your name"
        required
        minlength="3"
        pattern="[A-Za-z0-9 ]{2,30}"
        title="Name should be at least 3 characters long and contain only letters, numbers, and spaces."
        aria-describedby="nameError"
      />
      <input
        id="emailInput"
        type="email"
        name="email"
        placeholder="Your email"
        required
        title="Please enter a valid email address."
        aria-describedby="emailHelp"
      />
      <select id="activitySelect" title="Select your talent" required>
        <option value="" disabled selected>Select your talent</option>
        <option value="singing">Singing</option>
        <option value="dancing">Dancing</option>
        <option value="magic">Magic</option>
        <option value="comedy">Comedy</option>
        <option value="instrumental">Instrumental</option>
      </select>
      <label>
        <input type="checkbox" id="termsCheckbox" required />
        I agree to the terms and conditions
      </label>
      <button id="submitButton" type="submit">Sign Up</button>
      <div id="nameError" class="error"></div>
    
    <div style="margin-top: 12px;">
      <strong>Lineup</strong>
      <div id="list"></div>
    </div>
    <div style="margin-top: 12px;">
      <strong>Statistics</strong>

      <div class="stats-row">
        <label for="statTotal">
          <input id="statTotal" type="checkbox"/>
          Checked In
        </label>
        <span id="countAll"></span>
        </div>
        <div class="stats-row">
          <label for="statCheckedIn">
            <input id="statCheckedIn" type="checkbox"/>
            Total Signed Up   
          </label>
          <div class="stats-row">
            <label for="statNotCheckedIn">
              <input id="statNotCheckedIn" type="checkbox"/>
              Not Checked In
            </label>
          </div>
          <span id="countCheckedIn"></span>
          <div class="stats-row">
            <label for="statNext">
              <input id="statNext" type="checkbox"/>
              Next Performer
            </label>
            <span id="nextUp"></span>
          </div>
      </div>
      <template id="rowTemplate">
        <div class="row">
          <span class="name"></span> - <span class="activity"></span>
          <button class="checkInButton">Check In</button>
          <button class="removeButton">Remove</button>
        </div>

    <script src="script.js"></script>
  </body>
</html>
